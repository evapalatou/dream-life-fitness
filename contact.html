    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Get your membership!</h2>
                <fieldset class="fieldset">
                    <legend>Personal details:</legend>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>
                    <label for="date-of-birth">Birthdate</label>
                    <input type="date" name="birth_date" id="date-of-birth" class="text-input" required>
                </fieldset>
                <fieldset class="fieldset">
                    <legend>Type of membership:</legend>
                    <label for="membership">Duration</label>
                    <select name="membership" id="membership" class="text-input">
                        <option value="free-trial">Free trial</option>
                        <option value="month">A month</option>
                        <option value="6-months">6 months</option>
                        <option value="12-months">Annual</option>
                    </select>
                    <label for="workout-choice">Activity Type</label>
                    <input list="workout-names" id="workout-choice" name="workout" type="text" class="text-input">
                    <datalist id="workout-names">
                        <option value="TRX training"></option>
                        <option value="Javelin throw"></option>
                        <option value="Ping Pong"></option>
                        <option value="Running"></option>
                        <option value="Wakeboarding"></option>
                        <option value="Downhill skiing"></option>
                        <option value="Swimming"></option>
                        <option value="Tennis"></option>
                        <option value="Weightlifting"></option>
                        <option value="Pilates"></option>
                    </datalist>
                </fieldset>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="workout">Workout</label>
                        <input type="radio" name="preference" id="workout" value="workout" required checked>
                    </div>
                    <div>
                        <label for="nutrition">Nutrition</label>
                        <input type="radio" name="preference" id="nutrition" value="nutrition" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button button1">Subscribe</button>
                <input type="reset" class="reset-button button2" value="Reset Form">
            </form>
        </section>
    </main>
